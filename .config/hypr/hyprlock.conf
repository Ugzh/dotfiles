# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/lock.jpeg
    # path = ~/.config/hypr/Hyprlock-Styles/Style-2/hypr.png
    # blur_passes = 1
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(220, 163, 208, 0.9)
    font_size = 160
    font_family = JetBrainsMono Nerd Font
    position = 0, 370
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(221, 214, 221, 0.8)
    font_size = 28
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 490
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =     $USER
    color = rgba(221, 214, 221, 0.85)
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(220, 163, 208, 0.8)
    inner_color = rgba(47, 43, 47, 0.6)
    font_color = rgba(221, 214, 221, 0.9)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##DCA3D0">ðŸ”’ Enter Password</span></i>
    hide_input = false
    check_color = rgba(173, 200, 176, 0.8)
    fail_color = rgba(210, 125, 136, 0.8)
    position = 0, -250
    halign = center
    valign = center
}

