# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/nsxznxggrqdg1.png
    color = rgba(46, 52, 64, 1.0) # Nord 0 (#2e3440)
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time (Using Nord 8 Frost Blue)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(136, 192, 208, 0.9) # Nord 8 (#88c0d0)
    font_size = 160
    font_family = JetBrainsMono Nerd Font
    position = 0, 370
    halign = center
    valign = center
}

# Day-Month-Date (Using Nord 5 Snow Storm)
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(229, 233, 240, 0.8) # Nord 5 (#e5e9f0)
    font_size = 28
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 490
    halign = center
    valign = center
}

# USER (Using Nord 6 Snow Storm)
label {
    monitor =
    text = $USER
    color = rgba(236, 239, 244, 0.85) # Nord 6 (#eceff4)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD (Using Polar Night & Frost)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(136, 192, 208, 0.8) # Nord 8 Frost Blue
    inner_color = rgba(59, 66, 82, 0.6)    # Nord 1 Polar Night
    font_color = rgba(216, 222, 233, 0.9)  # Nord 4 Snow Storm
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##d8dee9">ðŸ”’ Enter Password</span></i>
    hide_input = false
    check_color = rgba(163, 190, 140, 0.8) # Nord 14 Green (Success)
    fail_color = rgba(191, 97, 106, 0.8)  # Nord 11 Red (Fail)
    position = 0, -250
    halign = center
    valign = center
}
