general {
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
    hide_cursor = true
}

background {
    monitor =
    # path = /path/to/your/image.png  # Uncomment for a background image
    color = rgba(1A1A1AFF)  # A dark gray color

    # Optional: Blur the current wallpaper instead
    # blur_passes = 3
    # blur_size = 8
    # noise = 0.0117
    # contrast = 1.3000
    # brightness = 0.8000
    # vibrancy = 0.2100
    # vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(bb00cc)
    inner_color = rgb(200200200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -100
    halign = center
    valign = center
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgb(200, 200, 200)
    font_size = 64
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = Hey <span foreground="##bb00cc">$USER</span> 
    color = rgb(200, 200, 200)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}
